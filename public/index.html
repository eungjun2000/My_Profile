<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>My_profile</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');</style>
    <style>
      body{
        margin: 0;
      }
      .loader-container{
        width: 100vw; height: 100vh;
        background-color: #282c35;
        z-index: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loader{
        position: relative;
        font-size: 16px;
        width: 5.5em; height: 5.5em;
      }
      .loader:before{
        content: '';
        position: absolute;
        height: 100%; width: 4px;
        left: 50%; top: 50%;
        background: #fff;
        transform: translate(-50%, -50%) rotate(45deg);
      }
      .loader:after{
        content: '';
        position: absolute;
        left: 0.2em; bottom: 0.18em;
        width: 1em; height: 1em;
        background-color: #de3500;
        border-radius: 15%;
        animation: rollingRock 2.5s cubic-bezier(.79, 0, .47, .97) infinite;
      }
      @keyframes rollingRock {
        0% {transform: translate(0, -1em) rotate(-45deg)}
        5% {transform: translate(0, -1em) rotate(-50deg)}
        20% {transform: translate(1em, -2em) rotate(47deg)}
        25% {transform: translate(1em, -2em) rotate(45deg)}
        30% {transform: translate(1em, -2em) rotate(40deg)}
        45% {transform: translate(2em, -3em) rotate(137deg)}
        50% {transform: translate(2em, -3em) rotate(135deg)}
        55% {transform: translate(2em, -3em) rotate(130deg)}
        70% {transform: translate(3em, -4em) rotate(217deg)}
        75% {transform: translate(3em, -4em) rotate(220deg)}
        100% {transform: translate(0, -1em) rotate(-225deg)}
      }
      .loading_text{
        margin-bottom: -15px;
        font-size: 30px;
        font-family: 'Montserrat', sans-serif;
        color: white;
        z-index: 1;
        animation: blinker 1.0s linear infinite;
      }
      @keyframes blinker {50%{opacity: 0.0;}}
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-container">
        <div class="loader"></div>
        <div class="loading_text">LOADING . . .</div>
      </div>
    </div>
  </body>
</html>
